<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where shall we go... - Beach Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            font-family: 'Dancing Script', sans-serif;
            background-color: #c9b8a3;
        }

        header {
            background: #79502c;
            color: #e8bc96;
            padding: 20px;
            text-align: left;
            font-family: 'Dancing Script', cursive;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        /* Clickable Beach Containers */
        .beach-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .beach-card {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .beach-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .beach-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .beach-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .beach-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Where shall we go?</h1>
    </header>

    <section class="beach-container" id="beach-container">
        <!-- Beach 1 -->
        <a href="https://www.visitmexico.com/en/main-destinations/qr/cancun" target="_blank" class="beach-card">
            <img src="cancun3.jpg" alt="Cancun Beach">
            <div class="overlay">Cancun</div>
        </a>

        <!-- Beach 2 -->
        <a href="https://www.borabora.com/" target="_blank" class="beach-card">
            <img src="borabora.jpg" alt="Bora Bora Beach">
            <div class="overlay">Bora Bora</div>
        </a>

        <!-- Beach 3 -->
        <a href="https://www.througheternity.com/en/blog/travel-tips/10-Best-Beaches-of-Mykonos.html#" target="_blank" class="beach-card">
            <img src="Paradise_1.jpg" alt="Paradise Beach in Mykonos">
            <div class="overlay">Paradise</div>
        </a>

        <!-- Beach 4 -->
        <a href="https://magazine.tablethotels.com/en/2019/03/national-bird/" target="_blank" class="beach-card">
            <img src="VakkaruMaldives.jpg" alt="The Maldives">
            <div class="overlay">The Maldives</div>
        </a>
    </section>

    <script>
        // JavaScript //
        const beachContainer = document.getElementById("beach-container");

        // Add a new beach card //
        const newBeachCard = document.createElement("a");
        newBeachCard.href = "https://www.gohawaii.com/";
        newBeachCard.target = "_blank";
        newBeachCard.className = "beach-card";
        newBeachCard.innerHTML = `
            <img src="sunset.jpg" alt="Beach">
            <div class="overlay"> Mystery beach!
        `;

        beachContainer.appendChild(newBeachCard);

        // Alert when a beach card is clicked
        const beachCards = document.querySelectorAll(".beach-card");
        beachCards.forEach(card => {
            card.addEventListener("click", (event) => {
                alert(`You clicked on ${card.querySelector(".overlay").textContent}`);
            });
        });
    </script>
</body>
</html>
